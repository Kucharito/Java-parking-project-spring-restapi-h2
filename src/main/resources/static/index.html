<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Spring Boot App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
<header class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex h-14 items-center justify-between">
            <a href="#" class="flex items-center gap-2 font-bold text-lg">
                Parking website
            </a>
            <!-- Desktop nav -->
            <nav class="hidden md:flex items-center gap-1">
                <a href="#Garages-section" class="px-3 py-2 rounded-md text-sm hover:bg-gray-100">Garages</a>
                <a href="#Parkingspots-section" class="px-3 py-2 rounded-md text-sm hover:bg-gray-100">Spots</a>
                <a href="#Reservation-section" class="px-3 py-2 rounded-md text-sm hover:bg-gray-100">Reservations</a>
                <a href="#Availability-section" class="px-3 py-2 rounded-md text-sm hover:bg-gray-100">Availability</a>
                <a href="nova.html" class="px-3 py-2 rounded-md text-sm hover:bg-gray-100">Nova</a>
            </nav>
        </div>
    </div>
    <nav id="mobileNav" class="md:hidden bg-white border-t">
        <div class="flex justify-around">
            <a href="#Garages-section" class="px-3 py-2 rounded-md text-sm hover:bg-gray-100">Garages</a>
            <a href="#Parkingspots-section" class="px-3 py-2 rounded-md text-sm hover:bg-gray-100">Spots</a>
            <a href="#Reservation-section" class="px-3 py-2 rounded-md text-sm hover:bg-gray-100">Reservations</a>
            <a href="#Availability-section" class="px-3 py-2 rounded-md text-sm hover:bg-gray-100">Availability</a>
            <a href="nova.html" class="px-3 py-2 rounded-md text-sm hover:bg-gray-100">Nova</a>
        </div>
    </nav>
    </header>

    <main class="max-w-6xl mx-auto p-4 py-6 space-y-10">
        <!-- add garages -->
        <section id="Garages-section" class="bg-white rounded-2x1 shadow p-5">
            <h2 class="text-xl font-semibold mb-4">Garages</h2>
            <form id="garageForm" class="flex flex-col md:flex-row gap-2 mb-4">
                <input id="garageName" class="border rounded p-2 flex-1" placeholder="Garage name" />
                <button class="rounded px-4 py-2 border hover:bg-gray-100">Add</button>
            </form>
            <ul id="garages" class="list-disc pl-6 text-sm text-gray-800"></ul>
        </section>


        <section id="Parkingspots-section" class="bg-white rounded-2x1 shadow p-5">
            <h2 class="text-xl font-semibold mb-4">Parking spots</h2>
            <div class="flex flex-col md:flex-row gap-2 mb-3">
                <input id="spotsGarageId" class="border rounded p-2 flex-1" placeholder="garageId" type="number" />
                <button id="loadSpotBtn" class="rounded px-4 py-2 border hover:bg-gray-100">Load spots</button>
            </div>
            <ul id="spots" class="list-disc pl-6 text-sm text-gray-800"></ul>

            <h3 class="font-medium mb-2">Add parking spot</h3>
            <form id="resForm" class="grid grid-cols-1 md:grid-cols-4 gap-2 mb-4">
                <input id="spotGarageId" class="border rounded p-2" placeholder="garageId" type="number" />
                <input id="spotNumber" class="border rounded p-2" placeholder="Spot name" />
                <select id="spotType" class="border rounded p-2">
                    <option value="REGULAR">Regular</option>
                    <option value="COMPACT">Compact</option>
                    <option value="LARGE">Large</option>
                    <option value="HANDICAPPED">Handicapped</option>
                    <option value="ELECTRIC">Electric</option>
                </select>
                <button class="rounded px-4 py-2 border hover:bg-gray-100">Add Spot</button>
            </form>
        </section>
        <section id="Reservation-section"  class="bg-white rounded-2x1 shadow p-5">
            <h2 class="text-xl font-semibold mb-4">Reservations</h2>
            <form id="resFormSpots" class="grid grid-cols-1 md:grid-cols-4 gap-2 mb-4 justify-center items-center">
                <input id="resSpotId" class="border rounded p-2" placeholder="spotId" type="number" required/>
                <input id="resPlate" class="border rounded p-2" placeholder="License plate" required />
                <input id="startTime" class="border rounded p-2" type="datetime-local" required/>
                <input id="endTime" class="border rounded p-2" type="datetime-local" required/>
                <button class="rounded px-4 py-2 border hover:bg-gray-100 mx-auto">Add Reservation</button>
            </form>
            <p id="resOutput" class="mt-3 text-sm text-gray-800"></p>

        </section>

        <section id="Availability-section" class="bg-white rounded-2x1 shadow p-5">
            <h2 class="text-xl font-semibold mb-4">Check Availability</h2>
            <form id="availabilityForm" class="grid grid-cols-1 md:grid-cols-4 gap-2 mb-4 justify-center items-center">
                <input id="availGarageId" class="border rounded p-2" placeholder="garageId" type="number" required/>
                <input id="availStartTime" class="border rounded p-2" type="datetime-local" required/>
                <input id="availEndTime" class="border rounded p-2" type="datetime-local" required/>
                <button class="rounded px-4 py-2 border hover:bg-gray-100 mx-auto">Check Availability</button>
            </form>
            <ul id="availabilityOutput" class="list-disc pl-6 text-sm text-gray-800"></ul>
        </section>
    </main>
    <footer class="text-center text-xs text-gray-500 py-6">
        Backend: Spring Boot (H2) â€¢ Frontend: Static HTML + Tailwind + fetch
    </footer>
    <script src="/app.js"></script>
</body>
</html>
